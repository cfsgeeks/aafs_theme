{% load i18n pages_tags %}
{% spaceless %}
{% for page in page_branch %}
{% if page.is_primary and not page.in_menu %}
<div class="span3">
    <h6>{{page.title}}</h6>
    <ul>
    {% if page.has_children_in_menu %}
    <li><a href="{{ page.get_absolute_url }}">{{ page.title }}</a></li>
    {% endif %}
    </ul>
</div>
{% endif %}
{% endfor %}
{% endspaceless %}
